<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>X (Twitter) Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/left-sidebar.css">
    <link rel="stylesheet" href="styles/right-sidebar.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <nav class="sidebar-left">
        <div class="sidebar-left-top-section">
          <div class="sidebar-left-top-nav-container">
            <img src="icons/X_logo_2023_icon.svg">
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/home-icon.svg">
            <div class="icon-desc">Home</div>
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/explore-icon.svg">
            <div class="icon-desc">Explore</div>
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/notification-icon.svg">
            <div class="icon-desc">Notifications</div>
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/messages-icon.svg">
            <div class="icon-desc">Messages</div>            
          </div class="sidebar-left-top-nav">
          <div class="sidebar-left-top-nav-container">
            <img src="icons/lists-icon.svg">
            <div class="icon-desc">Lists</div>            
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/bookmark-icon.svg">
            <div class="icon-desc">Bookmarks</div>            
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/community-icon.svg">
            <div class="icon-desc">Communities</div>            
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/X_logo_2023_icon.svg">
            <div class="icon-desc">Premium</div>            
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/profile-icon.svg">
            <div class="icon-desc">Profile</div>            
          </div>
          <div class="sidebar-left-top-nav-container">
            <img src="icons/more-icon.svg">
            <div class="icon-desc">More</div>            
          </div>
          <div class="button-container">
            <button class="post-button">Post</button>
          </div>
        </div>
        <div class="sidebar-left-bottom-section">
          <div class="sidebar-left-bottom-container">
            <div class="sidebar-left-bottom-user-info-container">
              <img class="user-profile-pic" src="icons/user-profile-pic.jpg">
              <div class="user-info-container">
                <div class="user-name">Katereverie</div>
                <div class="user-domain-name">&#64;katereverie2023</div>
              </div>
            </div>
            
            <img class="user-account-setting" src="icons/more-no-circle-icon.svg">
            </svg>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="user-background-section">
        <div class="user-background-section-header">
          <div class="user-background-section-header-return">
            <img src="icons/back-icon.svg">
          </div>
          <div class="user-background-section-header-container">
            <div class="user-background-section-header-name">Katereverie</div>
            <div class="user-background-section-header-post">1 post</div>
          </div>
        </div>
        <div class="user-background"></div>
      </div>
      <div class="user-info-section"></div>
    </main>
  </body>
</html>
